<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <label>
        Current DPI
        <input id="cdpi" type="number" min="0" step="50" />
      </label>
      <label>
        Current Sensitivity
        <input id="sens" type="number" min="0" max="1000.000000" step="0.01" />
      </label>
      <label>
        Target DPI
        <input id="tdpi" type="number" min="0" step="50" />
      </label>
      <label>
        m_jaw
        <input id="jaw" type="number" min="0" value="0.022" step="0.001" />
      </label>
      <label>
        Windows
        <select id="windows">
          <option value="0.0625">1/11</option>
          <option value="0.0125">2/11</option>
          <option value="0.2500">3/11</option>
          <option value="0.5000">4/11</option>
          <option value="0.7500">5/11</option>
          <option value="1.0000" selected>6/11 (default)</option>
          <option value="1.5000">7/11</option>
          <option value="2.0000">8/11</option>
          <option value="2.5000">9/11</option>
          <option value="3.0000">10/11</option>
          <option value="3.5000">11/11</option>
        </select>
      </label>
      <div>
        <button onclick="calc()">Calculate</button>
      </div>
      <label>
        Result
        <input id="result" type="number" readonly />
      </label>
      <label>
        True DPI (eDPI)
        <input id="edpi" type="number" readonly />
      </label>
      <label>
        cm / 180&deg;
        <input id="cm180" type="number" readonly />
      </label>
    </div>
    <script type="text/javascript" src="js/dpi.js"></script>
  </body>
</html>
